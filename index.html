<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles/style.css" />
</head>

<template id="templateForSubtopic">
   <div class="sub-topic">
      <div class="heading-lg">

      </div>
      <div class="done progress-container"><span class="heading-sm">Done :</span> </div>
      <div class="todo progress-container"><span class="heading-sm">To Do :</span> </div>
      <div class="optionals progress-container"><span class="heading-sm">Optionals : </span></div>
      <div class="doubts progress-container"><span class="heading-sm">Doubts</span></div>
      <div class="all-questions">
         <span class="heading-sm">All questions</span>
         <div class="prev-questions">

         </div>
         <div class="new-questions">
            <textarea class="questions-links-container">
https://www.geeksforgeeks.org/binary-tree-set-1-introduction/
https://www.geeksforgeeks.org/binary-tree-set-2-properties/
https://www.geeksforgeeks.org/binary-tree-set-3-types-of-binary-tree/
https://www.geeksforgeeks.org/handshaking-lemma-and-interesting-tree-properties/
https://www.geeksforgeeks.org/enumeration-of-binary-trees/
https://www.geeksforgeeks.org/insertion-binary-tree/
https://www.geeksforgeeks.org/deletion-binary-tree/
https://www.geeksforgeeks.org/bfs-vs-dfs-binary-tree/
https://www.geeksforgeeks.org/binary-tree-array-implementation/
https://www.geeksforgeeks.org/avl-with-duplicate-keys/
https://www.geeksforgeeks.org/applications-of-tree-data-structure/
https://www.geeksforgeeks.org/applications-of-minimum-spanning-tree/
https://www.geeksforgeeks.org/continuous-tree/
https://www.geeksforgeeks.org/foldable-binary-trees/
https://www.geeksforgeeks.org/expression-tree/
https://www.geeksforgeeks.org/evaluation-of-expression-tree/
https://www.geeksforgeeks.org/symmetric-tree-tree-which-is-mirror-image-of-itself/</textarea>

            <button onclick="addQuestions()" class="add-btn">Add Questions</button>
         </div>
      </div>
   </div>
</template>

<template id="templateForQuestion">
   <div class="question">
      <div class="question-link">
      </div>

      <div class="question-actions">
         <button>Done</button>
         <button>To do</button>
         <button>Optional</button>
         <button>Doubt</button>
      </div>
   </div>
</template>

<body>
   <div class="topics-container">
      <button class="topic-btn">Linked List</button>
      <button class="topic-btn">Binary Trees</button>
      <button class="topic-btn">Binary Search Trees</button>
   </div>
   <div class="status-container">
      <div class="sub-topics-container">

      </div>

      <div>
         <input id="sub-topic-name" placeholder="Enter sub-topic" value="single">
         <button onclick="addSubTopic()">Add Sub Topics + </button>
      </div>
   </div>
   <textarea id="json-viewer" style="width: 500px;height: 100px;">

   </textarea>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="scripts/main.js"></script>
</body>

</html>
