<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="/styles/style.css" type="text/css" />
</head>

<template id="templateForSubtopic">
   <div class="sub-topic">
      <div class="heading-lg">

      </div>
      <div class="done progress-container"></div>
      <div class="todo progress-container"></div>
      <div class="optional progress-container"></div>
      <div class="doubt progress-container"></div>
      <div class="important progress-container"></div>
      <div class="all-questions">
         <span class="heading-sm">All questions</span>
         <div class="prev-questions">

         </div>
         <div class="new-questions">
            <textarea class="questions-links-container"></textarea>

            <button onclick="addQuestions()" class="add-btn">Add Questions</button>
            <button onclick="cancelAddingQuestions()" class="cancel-btn">Cancel</button>
            <button onclick="removeSubTopic()" class="btn-remove-subtopic">Remove SubTopic</button>
         </div>
      </div>
   </div>
</template>

<template id="templateForQuestion">
   <div class="question">
      <div class="question-link">
      </div>

      <div class="question-actions">
         <button class="btn-done" name="done" onclick="markQuestion()">Done</button>
         <button class="btn-todo" name="todo" onclick="markQuestion()">To do</button>
         <button class="btn-optional" name="optional" onclick="markQuestion()">Optional</button>
         <button class="btn-doubt" name="doubt" onclick="markQuestion()">Doubt</button>
         <button class="btn-imp" name="important" onclick="addToImportant()">&#9734</button>
         <input class="input-remarks" onkeydown="addRemarks()" onclick="popUpRemarks()">
      </div>
   </div>
</template>


<body>

   <div class="topics-container">
   </div>
   <div class="remarks-container">

   </div>

   <div class="form-elements">
      <form method="post">
         <textarea name="data" id="json-viewer" style="width: 500px;height: 100px;" onclick="viewJson()"></textarea>
         <input onclick="viewJson()" type="submit" value="Save" class="btn-save">
      </form>
   </div>

   <div class="status-container">
      <div class="sub-topics-container">

      </div>

      <div>
         <input id="sub-topic-name" placeholder="Enter sub-topic">
         <button onclick="addSubTopic()">Add Sub Topics + </button>
      </div>
   </div>
   <div class="json-local">
      <textarea id="json-from-local">

      </textarea>
      <button onclick="saveJsonFromLocal()">Save</button>
   </div>

      // }

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="scripts/main.js"></script>
</body>

</html>
